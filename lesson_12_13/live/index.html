<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>JS</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Список <span> дел</span></h1>
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Добавить элемент</h2>

        <form class="form-inline mb-3">
          <input id='text-input' type="text" class="form-control mr-2 mb-2" />
          <input id='add-button' type="button" class="btn btn-dark mb-2" value="Добавить" />
        </form>

        <h2 class="title">Список:</h2>

        <ul id="items" class="list-group">
          <!-- RJvvtynfhb -->
          <li class="list-group-item">Элемент 1</li>
          <li class="list-group-item">Элемент 2</li>
          <li class="list-group-item">Элемент 3</li>
          <li class="list-group-item">Элемент 4</li>
        </ul>

        <button id='btn' class='btn btn-dark mt-3'>Нажми на меня</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
