<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap GRID</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class='mb-5'>Три основных правила сетки:</h2>
      <div class="row">
        <div class="col-12 col-md-12 col-lg">
          <p>1. Колонки должны быть прямыми потомками row</p>
        </div>

        <div class="col-12 col-md col-lg">
          <p>
            2. row используется только для того, что бы включать в себя колонки
            и не для чего больше
          </p>
        </div>

        <div class="col-12 col-md col-lg">
          <p>3. row должны быть помещены внутри контейнера</p>
        </div>
      </div>
    </div>
  </body>
</html>
